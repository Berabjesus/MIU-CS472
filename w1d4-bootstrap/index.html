<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>w1d4-bootstrap</title>
</head>
<body class="row mx-0 px-0">
  <header class="row col-12 mx-0 px-0">
    <div class="col-12 py-4 fw-bolder text-center grey ">Header</div>
    <nav class="col-12 d-flex justify-content-start dark">
      <button class="py-3 border-end border-2 border-dark bg-transparent text-white">Menu 1</button>
      <button class="py-3 border-end border-2 border-dark bg-transparent text-white">Menu 2</button>
      <button class="py-3 border-end border-2 border-dark bg-transparent text-white">Menu 3</button>
    </nav>
  </header>
  <main class="row col-12 h-100 mx-0 px-0">
    <div class="col-4 order-0 flex-grow-1 col-color-1">Column 1</div>
    <div class="col-12 col-md-4 order-2 order-md-1 col-color-2">Column 2</div>
    <div class="col-4 order-1 flex-grow-1 order-md-2 col-color-3">Column 3</div>
  </main>
  <footer class="col-12 py-5 dark text-white text-center">Footer</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
